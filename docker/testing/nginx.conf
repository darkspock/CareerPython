events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        
        # Test results index
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
            
            # Auto-generate index if not exists
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # Coverage reports
        location /coverage/ {
            alias /usr/share/nginx/html/coverage/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # Security reports
        location /security/ {
            alias /usr/share/nginx/html/security/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # Performance reports
        location /performance/ {
            alias /usr/share/nginx/html/performance/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # Test results
        location /results/ {
            alias /usr/share/nginx/html/results/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
    }
}